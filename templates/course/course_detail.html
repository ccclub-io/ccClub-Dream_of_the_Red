{% extends "course/base.html" %} 
{% block details %}以下為該課程的詳細資訊！{% endblock %}
{% block course_detail %}
	<div class="tbl-content">
	<table cellpadding="0" cellspacing="0" border="0">
		<tbody>
			<tr>
				<td>{{ course.class_name }}</td>
				<td>{{ course.teacher }}</td>
				<td>{{ course.number }}</td>
				<td>{{ course.credit }}</td>
				<td>{{ course.time }}</td>
				<td>{{ course.syllabus }}</td>			
				<td>{{ course.stu_department }}</td>
			</tr>                              
		</tbody>
	</table>
	</div>
{% endblock %}
